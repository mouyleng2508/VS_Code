<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" onchange="console.log('changed!')">
        {{status}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                status: false
            },
            watcher: {
                watchStatus: function(x){
                    console.log(x)
                }
            }
        })
    </script>
</body>
</html>

<!-- A Vue watcher allows you to listen to the component 
data and run whenever a particular property changes. 
A watcher is a special Vue.js feature that allows 
you to spy on one property of the component state, 
and run a function when that property value changes. -->
