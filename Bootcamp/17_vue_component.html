<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <kit></kit>
    </div>

    <script>
        Vue.component('kit', {
            data() {
                return {
                    schoolName: "Kirirom Institute of Technology"
                }
            },
            methods: {
                getAscii: function() {
                    let asKey = 0
                    for (var i = 0; i < this.schoolName.length; i++) 
                        asKey += this.schoolName[i].charCodeAt(0)
                    console.log(asKey)
                    this.schoolName = asKey
                }
            },
            template: 
            `
                <div>
                    <button v-on:click="getAscii">Click Me</button>
                    <p> {{schoolName}} </p>
                </div>
            `,
        })
        var app = new Vue ({
            el: '#app',
            data: {},
        }) 
    </script>
</body>
</html>
