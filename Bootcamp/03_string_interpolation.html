<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }} : {{ age }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: "Mouyleng Heng",
                age: 20
            }
        })
    </script>
</body>
</html>
