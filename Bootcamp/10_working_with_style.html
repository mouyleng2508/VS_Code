<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div 
    id="app" 
    :style="mystyle1" 
    v-on:mouseover="mouseover"
    v-on:mouseleave="mouseleave">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                mystyle1: {
                    color: 'blue',
                    fontSize: '30px'
                }
            },
            methods: {
                mouseover: function(){
                    this.mystyle1.color = 'green';
                    this.mystyle1.fontSize = '50px';
                },    
                mouseleave: function(){
                    this.mystyle1.color = 'blue';
                    this.mystyle1.fontSize = '30px';
                }
            }
        })
    </script>
</body>
</html>
